<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HomeGrownRadioNJ brings you great music at all hours of the day. The Beatles, Railroad Earth, jam bands, classic rock, live music, and more!">
    <link rel="icon" type="image/png" href="img/favicon32x32.png">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <title>HomeGrownRadioNJ | Music Cast Worldwide</title>
</head>
<body>

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./img/HGRNJLogoNoBackground.png" alt="HomeGrownRadioNJ logo" width="30" height="30" class="d-inline-block align-text-top">
                HomeGrownRadioNJ
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Schedule</a>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-danger">Listen Live</button>
                </li>
            </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->



    <!-- Header Start -->
    <header class="container-fluid" id="hero-section">
        <div class="row">
            <div class="col-12 p-5 bg-dark text-white">
                    <h1 class="display-2">HomeGrownRadioNJ</h1>
                    <p class="lead">Real Music Broadcast Worldwide</p>
            </div>
        </div>
    </header>
    <!-- Header End -->



    <!-- Carousel Start -->
    <section id="carouselCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img src="./img/1-weekend-willie.jpg" class="d-block w-100" alt="Wake Up with Weekend Willie">
            <div class="carousel-caption d-none d-md-block">
                <h2 class="display-2 fw-bold">Wake Up with Weekend Willie</h2>
                <p class="lead fw-bold">8am-10am</p>
            </div>
            </div>
            <div class="carousel-item">
            <img src="./img/2-bob-messinger.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h2 class="display-2 fw-bold">Music And Memories with Bob Messinger</h2>
                <p class="lead fw-bold">10am-12pm</p>
            </div>
            </div>
            <div class="carousel-item">
            <img src="./img/3-bobs-place.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h2 class="display-2 fw-bold">Bob's Place with Bob Gainey</h2>
                <p class="lead fw-bold">3pm-5pm</p>
            </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </section>
    <!-- Carousel End -->



    <!-- Footer Start -->
    <footer>
        <div class="container-fluid bg-dark text-white">
            <div class="row">
                <div class="col-12 px-5 d-flex justify-content-around">
                    <p><i class="fas fa-phone-square"></i> Requests: 973-794-3180</p>
                    <p><i class="fas fa-comment"></i> IM: HGRNJ</p>
                    <p><i class="fas fa-envelope"></i> Yahoo e-list: homegrownradionj</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer End -->



    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="scripts.js"></script>
</body>
</html>
